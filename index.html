<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Card</title>
</head>

<body>


    <div class="card">
        <div class="poster">
            <img src="pic/post.webp" alt="">
        </div>
        <div class="details">
            <img src="pic/avtarlogo.png" alt="">
            <h3>Directed By Khaled Salah</h3>
            <div class="rate">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>5/4</span>
            </div>
            <div class="write">
                <span>Sci-Fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, nam necessitatibus? Laborum non asperiores </p>
            </div>
            <div class="cast">
                <h2>cast</h2>
                <div class="actors">
                    <div class="actors-1"><img src="pic/cast1.jpg" alt=""></div>
                    <div class="actors-1"><img src="pic/cast2.jpg" alt=""></div>
                    <div class="actors-1"><img src="pic/cast3.jpg" alt=""></div>
                    <div class="actors-1"><img src="pic/cast4.jpg" alt=""></div>
                    <div class="actors-1"><img src="pic/cast5.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
